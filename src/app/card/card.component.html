<div class="card monster">
  <div class="card-header">
    <span class="h5">{{card.name}}</span>
    <span class="badge-pill badge-primary float-right">{{card.cost}}</span>
  </div>
  <img class="card-img-top monster-image" src="{{card.imageAppRelativeUrl}}" alt="Card image cap">
  <div class=""></div>
  <div class="card-body">
    {{card.description}}
  </div>
  <div class="card-footer"></div>
</div>
